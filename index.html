<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Job Listings</title>
</head>

<body>
  <div class="header">
  </div>
  <div class="container">
    <div class="job-item">
      <img class="job-item__logo" src="./src/img/photosnap.svg" alt="photosnap"></img>
      <div class="job-item__header">
        <div class="job-item__header__company">
          <span>Photosnap</span>
        </div>
        <div class="job-item__header__preference">
          <div class="job-item__header__preference--default job-item__header__preference--new">
            <span>NEW!</span>
          </div>
          <div class="job-item__header__preference--default job-item__header__preference--featured">
            <span>FEATURED</span>
          </div>
        </div>
      </div>
      <p class="job-item__role">Senior Frontend Developer</p>
      <div class="job-item__details">
        <span class="job-item__details--element job-item__details--create-time">
          1d ago
        </span>
        <span class="job-item__details--element job-item__details--contract">
          Full Time
        </span>
        <span class="job-item__details--element job-item__details--location">
          USA only
        </span>
      </div>
      <div class="job-item__tools">
        <div class="job-item__tools--element">
          <button class="job-item__tools--element-btn">Frontend</button>
        </div>
        <div class="job-item__tools--element">
          <button class="job-item__tools--element-btn">Senior</button>
        </div>
        <div class="job-item__tools--element">
          <button class="job-item__tools--element-btn">HTML</button>
        </div>
        <div class="job-item__tools--element">
          <button class="job-item__tools--element-btn">CSS</button>
        </div>
        <div class="job-item__tools--element">
          <button class="job-item__tools--element-btn">Javascript</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
